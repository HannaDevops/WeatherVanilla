<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<title>Weather</title>
<script
src="https://kit.fontawesome.com/dbce9be9dc.js"
crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-look">
            <div class="city_now">
                <form class ="mb-3" id="search-city">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" class="form-control" placeholder="Enter a city..." id="city-insert">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary">
                        </div>
                    </div>
                </form>
                <h1 id="city"></h1>
                <ul>
                  <li id="description"></li>
                  <li id="nowtime"></li>
                </ul>
            </div>
            <div class="row about-weather">
                <div class="col-6 w-picture">
                    <strong id="temper"></strong>
                    <span class="faren-cels">
                        <a href="#" id="celsiy-temp" class="active">°C</a> | 
                        <a href="#" id="farengeit-temp" >°F</a></span>
                    <img src="" id="w-icon"></img>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humid"></span>%</li>
                        <li>Wind:  <span id="wind"></span>km/h</li>
                    </ul>   
                </div>
            </div>
        </div>
          <div class="code"> 
                <a href="https://github.com/HannaDevops/WeatherVanilla.git" target="_blank">Open source code</a> by Hanna
            </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
